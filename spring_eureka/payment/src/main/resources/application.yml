server:
  port: 9192
spring:
  h2:
    console:
      enabled: true
  application:
    name: PAYMENT-SERVICE
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:9190/eureka/
  instance:
    hostname: localhost